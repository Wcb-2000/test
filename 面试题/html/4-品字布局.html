<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
    margin: 0;
    padding: 0;
    }
    div {
      height: 50px;
      width: 50px;
    }

    #first {
      background-color: brown;
      margin: 100px auto 0;
    }

    #two {
      background-color: burlywood;
      margin-left: 50%;
      transform: translateX(-50px);
      float: left;
    }

    #three {
      background-color: chartreuse;
      float: left;
      transform: translateX(-50px);
    }
  </style>
</head>

<body>
  <div id="first">a</div>
  <div id="two">b</div>
  <div id="three">c</div>
</body>

</html>
