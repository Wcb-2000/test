    <script>
        /*
        创建一个对象
        */
       var obj = {
           name:"孙悟空",
           gender:"男",
           age:13,
           sayName:function(){
               alert(this.name);
           }
       };
       
       /*
       使用工厂的方法创建对象
       */
      function createPerson(name , age , gender){
          //创建一个新的对象
          var obj = new Object();

          //向对象中添加属性
          obj.name = name;
          obj.age = age;
          obj.gender = gender;
          obj.sayName = function(){
              alert(this.name);
          };
          //将新的对象返回
          return obj;
      }

      function createDog(name , age ){
          //创建一个新的对象
          var obj = new Object();

          //向对象中添加属性
          obj.name = name;
          obj.age = age;
          obj.sayHello = function(){
              alert("汪汪~~");
          };
          //将新的对象返回
          return obj;
      }
