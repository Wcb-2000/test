<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        /* 设置outer样式 */
        #outer{
            width: 520px;
            height: 500px;
            /* 居中 */
            margin: 50px auto;
            /* 设置背景颜色 */
            background-color: greenyellow;
            padding: 10px 0;
            position: relative;
            /* 裁剪溢出 */
            overflow: hidden;
        }

        /* 设置imgList */
        #imgList{
            /* 去除项目符号 */
            list-style: none;
            /* 设置ul的宽度 */
            /* width: 2100px; */

            position: absolute;

            /* 每向左移动520px ，显示下一个图片 */
            left: -520px;
        }
        
        /* 设置图片中的li */
        #imgList li{
            float: left;
            /* 设置左右边距 */
            margin: 0 10px;
        }
        
        /* 设置导航按钮 */
        #navDiv{
            position: absolute;
            bottom: 15px;
            /* 设置left值 
                outer宽度 520
                navDiv宽度 25*4 100
                520-100  / 2 =210    */
            /* left: 210px; */
           
        }

        #navDiv a{
            /* 设置超链接浮动 */
            float: left;
            /* 设置超链接的宽和高 */
            width: 15px;
            height: 15px;
            /* 设置背景颜色 */
            background-color: red;
            /* 左右外边距 */
            margin: 0 5px;
            /* 设置透明 */
            opacity: 0.5;
            /* 兼容ie8透明 */
            filter: alpha(opacity=50);
        }

        /*设置鼠标移入的效果 */
        #navDiv a:hover{
            background-color: rgb(34, 26, 20);
        }
    </style>

    <script>
        
        window.onload  = function(){
            //设置imgList的宽度
            //获取imgList
            var imgList = document.getElementById("imgList");

            //获取页面中所有的img标签
            var imgArr = document.getElementsByTagName("li");
            // alert(imgArr.length);
            //设置imgList的宽度
            imgList.style.width = 520 * imgArr.length +"px";

            //设置导航按钮居中
            //获取imgDiv
            var navDiv = document.getElementById("navDiv");
            //获取outer
            var outer = document.getElementById("outer");
            //设置navDiv的left值
            navDiv.style.left = (outer.offsetWidth - navDiv.offsetWidth)/2 + "px";

            //默认显示图片索引
            var index =0;

            //获取所有的a
            var allA = document.getElementsByTagName("a");

            //设置默认选中的效果
            allA[index].style.backgroundColor = "black";

            /*
                
            */
        };

    </script>
</head>

<body>
        <!-- 创建外部div，作为大容器 -->
        
        <div id="outer">
            <!-- 创建一个ul，用于放置图片 -->
            <ul id="imgList">
                 <li><image class="" src="../../img/select1.jpg" ></image></li>
                 <li><image class="" src="../../img/select2.jpg" ></image></li>
                 <li><image class="" src="../../img/select3.jpg" ></image></li>
                 <li><image class="" src="../../img/select4.jpg" ></image></li>
            </ul>
            <!-- 创建导航按钮 -->
            <div id="navDiv">
                <a href=""></a>
                <a href=""></a>
                <a href=""></a>
                <a href=""></a>
            </div>
        </div>
</body>
</html>
