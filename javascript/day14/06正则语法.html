<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        使用字面量，创建正则表达式
            语法：var 变量 = /正则表达式/匹配模式

        使用字面量的方式创建更加简单
            使用构造函数创建更加灵活
        
        */
        //    var reg = new RegExp("a","i");
        reg = /a/i;
        console.log(reg.test("as"));

        //创建一个正则表达式，检查一个字符串中是否有a或b
        /*
            使用 | 表示或者的意思
        */
        reg = /a|b|c/;
        console.log(reg.test("asab"));

        
        /*
        []里的内容也是或的关系
        [ab] == a|b
        */
       reg = /[ab]/;
       console.log(reg.test("asab"));

       /*
       创建一个正则表达式检查一个字符串中是否有字母
       [a-z] 任意小写字母
       [A-Z]    任意大写字母
       [A-z]    任意字母
       [0-9]  任意数字
       */
       //    reg = /a|b|c|d|e|f/;

       reg = /[a-z]/
       console.log(reg.test("bbb"));

       //检查字符串中是否有abc， adc， aec
       reg = /a[bde]c/;
       console.log(reg.test("aasc"));

       /*
       [^ ]  除了
       */
      reg = /[^ab]/;   //除了ab都对
      console.log(reg.test("c"));   //true

      reg = /[^0-9]/;
      console.log(reg.test("5151a5"));
    </script>

</head>

<body>

</body>

</html>
