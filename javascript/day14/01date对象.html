<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        Date对象
            -在js中使用Date对象来表示一个时间
        */

        //创建一个Date对象
        var d = new Date();
        console.log(d);

        //创建一个指定的时间对象
        //需要在构造函数中传递一个表示时间的字符串作为参数
        //日期格式  "月份/日期/年份 时：分：秒"
        var d2 = new Date("2/4/2020 11:11:11");

        //getDate()
        //获取当前日期
        var date = d2.getDate();

        //getDay()   获取当前日期是周几
        //会返回0-6的值，0表示周日 6表示周六
        var day = d2.getDay();

        //getMonth
        //会返回0-11 
        //0表示一月，11表示12月
        var month = d2.getMonth();

        //getFullyear() 获取完整年份
        var year = d2.getFullYear();

        
        console.log(date);      //返回3
        console.log(day);      //返回5
        console.log(month+1);      //返回2
        console.log(year);      //返回2


        /*
        getTime()
            -获取当前对象的时间戳
            -时间戳，指的是从格林威治时间的1970年1月1日，0时0分0秒
                到当前日期所花费的毫秒数(1秒=1000毫秒)
            计算机底层在保存时间时都是使用时间戳
        */
       var time = d2.getTime();
       console.log(time);
    //    console.log(time/1000/60/60/24/365);

    // var d3 = new Date("1/1/1970 0:0:0");
    // a = d3.getTime();
    // console.log(a);   //返回-28800000，此时为北京时间，表示格林威治时间

    //获取当前按那时间戳
    //利用时间戳测试代码执行性能
    time = Date.now();
    console.log(time);

    var start = Date.now();
    for(var i=0;i<100;i++){
        console.log(i);
    }
    var end = Date.now()

    console.log("执行了："+(end-start)+"毫秒");
    </script>
</head>
