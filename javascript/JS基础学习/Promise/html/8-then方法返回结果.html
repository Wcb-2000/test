<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>then 方法返回的特点</title>
</head>
<body>
  <script>
    // let a =1;
    // console.log(a);
    let p = new Promise((resolve, reject) => {
      resolve('ok');
    });

    let result = p.then(value => {
      // console.log(value);
      // 1.抛出错误
      // throw 'error';
      // 2. 返回的结果是非Promise类型的对象
      // return 123;
      // 3.返回的是Promise对象
      return new Promise((resolve, reject) => {
        resolve('success');
        // reject('error');
      });
    }, reject => {

    }).then(value => {
      console.log(value);
    })

    console.log(result);
  </script>
</body>
</html>
