<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>串联多个任务</title>
</head>
<body>
  <script>
    let p = new Promise((resolve, reject) => {
      resolve('ok');
    });

    p.then(value => {
      return new Promise((resolve, reject) => {
        resolve('success');
      });
    }).then(value => {
      console.log(value);
    }).then(value => {
      console.log(value);
    });
  </script>
</body>
</html>
