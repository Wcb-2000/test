<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //测试如下程序的进程
        //开启计时器
        // console.time("计时器的名字")可以开启一个计数器
        //他需要一个字符串作为参数，这个字符串将会作为计时器的标识
        //Math.sqrt(数字);  开方
        console.time("test");
        
         //打印1-100之间所有的质数
         var count = 0;
        for (var i = 2; i <= 10000; i++) {
            var flag = true;
            for (var j = 2; j <= Math.sqrt(i); j++) {
                //加math  6毫秒
                if (i % j == 0) {
                    flag=false;
                    //一旦进入判断，证明i不是质数，此时继续循环也无意义
                    //使用break来结束循环
                    break;  
                    //不加break   350毫秒
                    //加break    42毫秒
                }
            }
            if(flag){
                document.write(i+"<br />");
            }
           
        }
        //终止计时器
        // console.timeEnd()用来终止计时器，需要一个名字作为参数    
        console.timeEnd("test");
    </script>
</head>
<body>
    
</body>
</html>
