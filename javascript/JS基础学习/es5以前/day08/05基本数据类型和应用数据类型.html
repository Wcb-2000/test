<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        基本数据类型
            String Number Boolean Null Undefined

        引用数据类型
            Object

        JS 中的变量都是保存在栈内存中
            -基本数据类型的值直接在栈内存中存储
            -值与值之间独立存在，修改一个变量不会影响其他的变量

            -对象是保存在堆内存中的，每创建一个新的对象，就会在堆内存中开辟一个新的空间
            而变量保存的是对象的内存地址（对象的引用），如果两个变量保存的是同一个对象的引用，
            当一个通过一个变量修改 
        */
        var a= 123;
        var b=a;
        a++;
        console.log(a);
        console.log(b);

        var obj = new Object();
        obj.name = "孙悟空";
        var obj2 = obj;
        obj.name = "猪八戒";

        console.log(obj.name);
        console.log(obj2.name);
        

        /*
          当比较两个基本数据类型的值时，就是比较值
          而比较两个引用数据类型时，他是比较对象的内存地址
            如果两个对象是一模一样的，但是地址不同，会返回false
        */
    </script>
</head>
<body>
    
</body>
</html>
