    <script>
        /*
        js中的数据类型
        - String
        - Number
        -Boolean
        -Null
        -Undefined
            以上五种为基本数据类型，只要不是上面的5种，全是对象 
        -Object 对象

        -对象属于复合的数据类型，在对象中可以保存多个不同数据类型的属性
        
        对象的分类
            1.内建对象
                -由ES标准中定义的对象，在任何的ES的视线中都可以使用
                -比如：Math String Number Boolean Function Object。。。
            
            2.宿主对象
                -由JS的运行环境提供对象，目前来讲主要指由浏览器提供的对象
                -比如 BOM DOM

            3.自定义对象
                -由开发人员自己创建的对象
        */
    </script>
