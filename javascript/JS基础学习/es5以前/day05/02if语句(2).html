        if()语句
            语法二
            if(条件表达式){
                语句
            }else{
                语句
            }

            if...else...语句
                当执行时，先对if求值判断
                如果为true 执行if后面的表达式
                如果为false 执行else后面的表达式

            语法三
                if(条件表达式){
                    语句
                }else if{
                    语句
                }else if{
                    语句
                }else{
                    语句
                }
            -if...else if...else if....else...
                从上到下的执行语句
                如果值为true，则执行当前语句
                如果值为false 则进行向下判断
                如果所以都不满足，则执行最后一个else语句
                如果满足其中一个，往下的就不执行

       var a ;
       //prompt()提示框  可以弹出一个提示框并输入  可增加变量获取值
       a=prompt("请输入小明的成绩");
       if(a>90){
           alert("优秀");
       }else if(a>80&&a<90){
            alert("不错");
       }else if(a>70&&a<80){
           alert("良好");
       }else if(a>60&&a<70){
           alert("一般");
       }else{
           alert("菜鸡");
       }
