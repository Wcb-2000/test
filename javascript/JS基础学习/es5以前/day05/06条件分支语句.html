<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        条件分支语句  switch()语句
            语法:
                switch(条件表达式){
                    case 表达式：
                        语句...
                        break;
                    case 表达式：
                        语句...
                        break;
                    
                    }
                    执行流程：  条件表达式  和case表达式依次比较
                                如果为true 执行case   false 继续比较

                            如果所有对比都为false  执行default
        */
       var a = 2;
            switch(a){
                case 1:
                    console.log("yi");
                    break;
                case 2:
                    console.log("er");
                    break;
                default:
                    console.log("非法数字");
                    break;
            }
    </script>
</head>

</body>

</html>
