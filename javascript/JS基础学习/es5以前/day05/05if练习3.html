<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //键盘输入三个数，abc，并排序，从小到大排序
        var a =prompt("请输入第一个数a：");
        var b =prompt("请输入第二个数b：");
        var c =prompt("请输入第三个数c：");

        if(a>b&&a>c){
            if(b>c){
                alert(c+","+b+","+a)  //c b a
            }else{
                alert(b+","+c+","+a)  // b c a
            }
        }else if(b>a&&b>c){
            if(a>c){
                alert(c+","+a+","+b)  // c a b
            }else{
                alert(a+","+c+","+b) // a c b
            }
        }else if(c>a&&c>b){
            if(a>b){
                alert(b+","+a+","+c) //b a c
            }else{
                alert(a+","+b+","+c)// a b c
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
