<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        流程控制语句
            -Js中的语句是从上到下一行一行执行的
            -通过流程控制语句可以控制程序执行流程
                使程序可以根据一定的条件来选择执行
            -语句的分类：
                1.条件判断语句
                2.条件分支语句
                3.循环语句

            
                条件判断语句   if语句  如果
                 -if（条件表达式）
                        语句
                    if语句在执行时，会先对表达式进行求值判断，
                    如果条件表达式为true，执行if语句
                    反之不执行
                    
                -if语句只能控制紧随其后的语句，可用{}解决
                -if语句代码块不是必须的，但是要尽量写上
        */
         if(false) 
            alert("asd");

        var a = 11;
        if(a>10&&a<15){
            alert("a比10大");
            if(a<12){
                alert("a<12");
            }
        }
    </script>
</head>
