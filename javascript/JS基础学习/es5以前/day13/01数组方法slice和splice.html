<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
         //创建一个数组
         var arr = ["孙悟空", "沙和尚", "猪八戒"];
         
         /*
         slice()
            -提取指定元素
            -不会改变原数组，截取元素将封装到新的数组中返回
            -参数
                1.截取开始的位置的索引
                2.截取结束的位置的索引
                    -第二个参数可不写，此时返回值为开始索引到最后的所有元素
                索引可为负值，如果传递一个负值，则从后往前计算
                    - -1，倒数第一个
                    - -2，倒数第二个
         */

        //  var result = arr.slice(0,2);
         var result = arr.slice(1);
         result = arr.slice(1,-1);
        //  console.log(result);

         /*
          * splice()
          *     -删除数组中指定元素
          *     -使用splice()会影响原数组，会将指定元素从原数组中删除
          *         并将被删的元素作为返回值返回
          * 
          *     -参数
          *     第一个，表示开始位置的索引
          *     第二个，表示删除的数量
          *     第三个参数及以后    可以传递新的元素，并自动插入到开始位置索引前面
          */

           arr = ["孙悟空", "沙和尚", "猪八戒"];
        //  var result = arr.splice(1);   //从第二个索引开始删除，删除到最后
        //  var result = arr.splice(1,1);   //从第二个索引开始删除，删除一个元素
        //  var result = arr.splice(1,1,"牛魔王");   //从第二个索引开始删除，删除一个元素，并插入新元素
         var result = arr.splice(1,1,"牛魔王","白骨精");   //从第二个索引开始删除，删除一个元素，并插入新元素
         console.log(result);
         console.log(arr);
    </script>
</head>
