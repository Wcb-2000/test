<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //创建一个数组
        var arr = [1, 2, 3, 2,2, 1, 3, 4, 2, 5];
        //去除数组中重复的数组
        for (var i = 0; i < arr.length; i++) {
            // var p = arr[i];
            // console.log(arr[i]);
            //获取当前元素后的所有元素
            for (var j = i + 1; j < arr.length; j++) {
                //判断两个元素是否相等
                if (arr[i] == arr[j]) {
                    //如果相等则证明出现重复的元素，删去对应的j元素
                    arr.splice(j, 1);
                    //当删除了当前j元素以后，后边的元素自动补位
                    //此时不会比较下一个补上来的元素，还需要再比较一次
                    //使j自减
                    j--;
                }
            }
        }
        console.log(arr);
    </script>
</head>

</body>

</html>
