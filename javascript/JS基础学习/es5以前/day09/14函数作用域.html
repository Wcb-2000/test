    <script>
        /*
        函数作用域
            -调用函数时创建函数作用域，函数执行完毕以后，函数作用域销毁
            -每调用一次函数作用域就会创建一个新的函数作用域，他们之间相互独立
            -在函数作用域中可以访问到全局作用域的变量
                全局无法访问局部，局部可以访问全局
            -当在函数作用域操作一个变量时，先在自身作用域中寻找，没有则向上一级寻找
                                        不一定是全局，可能存在嵌套函数，指导全局作用域
                                如果全局作用域也没找到，则报错
                    
        */

        //创建一个变量
        var a = 10;
        function fun() {
            var a ="我是fun中的a";  
            var b = 20;
            function fun2(){

                console.log(window.a); //谁a近输出谁  向输出全局的a 则window.变量
            }
            fun2();
        }
        fun(); //此为三个函数作用域
        // fun();
        // fun();
        
        // console.log(b);  //报错，无法访问函数作用域

        //函数中也存在变量提前声明
        //若去掉var 则向上级寻找a值
        function fun3(){
            console.log(a);  //输出undefined
            var a = 10;

            //函数声明提前也存在  函数作用域中
            fun4();  
            function fun4(){
                // alert("aaaaa");
            }
        }
        fun3();
        
        //在函数中 不使用var声明的变量 都是作为全局变量
        var c = 33;
        function fun5(){
            console.log(c);
            //  c = 10;

            //d没有使用var关键字，则会设置为全局变量，因此可以访问
             d= 100;
        }
        fun5();
        
        //全局输出c
        console.log("c = "+c);
        console.log("d = "+d);

        //定义形参就相当于在函数作用域中声明了变量 即var
        var e = 23;
        function fun6(e){
            console.log(e);  //undefined
        }
        fun6();

    </script>
