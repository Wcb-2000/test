<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
    <script>
        window.onload = function () {
            //为id为01的按钮绑定一个单击相应函数
            var btn01 = document.getElementById("btn01");
            btn01.onclick = function () {
                // alert("hello");
                //查找#bj节点
                var bj = document.getElementById("bj");
                //打印bj
                //innerHTML ,此属性可以获得元素内部的html代码
                alert(bj.innerHTML);
            };


            //为id为btn02的按钮绑定一个单机点击事件
            var btn02 = document.getElementById("btn02");
            btn02.onclick = function () {
                // 查找所有li节点
                // get.getElementsByTagName()可以根据签名来获取以租元素节点对象
                //这个方法会给我们返回一个类数组对象，所有查询到的元素都会封装到对象中
                //即使查询到的元素只要一个，也会封装到数组中返回
                var lis = document.getElementsByTagName("li");

                //打印lis
                // alert(lis.length);

                //变量lis
                for (var i = 0; i < lis.length; i++) {
                    alert(lis[i].innerHTML);
                }
            };


            //为id为btn03的按钮绑定一个单机点击事件
            var btn03 = document.getElementById("btn03");
            btn03.onclick = function(){
                // 查找name = gender的所有节点
                var inputs = document.getElementsByName("gender");
                // alert(inputs.length);

                for(var i=0;i<inputs.length;i++){
                    /*
                    innerHTML用于获取元素内部的html代码
                    对于自结束的标签，没有任何意义
                    */
                    // alert(inputs[i].innerHTML);  //返回为空
                    /*
                    如果直接读取元素检点属性
                        直接使用 元素.属性名
                            例如：元素.id  元素.name  元素.value
                            注意：class属性不能采用这种方式
                                读取class属性时需要使用  元素.className
                    */
                    alert(inputs[i].value);
                    alert(inputs[i].className);
                }
            };


            // 查找#city下所有li节点
            // 查找#city的所有子节点
            // 查找#phone的第一个子节点
            // 查找#bj的父节点
            // 查找#android的前一个兄弟节点
            // 查找#username的value属性值
            // 查找#username的value属性值
            // 查找#bj的文本值
        };
    </script>
</head>

<body>
    <div id="total">
        <div class="inner">
            <p>你喜欢哪个城市</p>

            <ul id="city">
                <li id="bj">北京</li>
                <li>上海</li>
                <li>东京</li>
                <li>首尔</li>
            </ul>

            <br>
            <br>

            <p>你喜欢哪款单机游戏？</p>

            <ul id="game">
                <li id="rl">红警</li>
                <li>实况</li>
                <li>侠盗猎车</li>
                <li>魔兽</li>
            </ul>

            <br />

            <p>您手机的操作系统是？</p>

            <ul id="phone">
                <li>IOS</li>
                <li id="android">Android</li>
                <li>Window Phone</li>
            </ul>
        </div>

        <div class="inner">
            gender:
            <input class="aaa" type="radio" name="gender" value="male">
            Male
            <input type="radio" name="gender" value="Female">
            Famale
            <br>
            <br>
            name:
            <input type="text" name="name" id="username" value="abcde">
        </div>
    </div>

    <div id="btnList">
        <div><button id="btn01">查找#bj节点</button></div>
        <div><button id="btn02">查找所有li节点</button></div>
        <div><button id="btn03">查找name=gender的所有节点</button></div>
        <div><button id="btn04">查找#city下所有li节点</button></div>
        <div><button id="btn05">查找#city的所有子节点</button></div>
        <div><button id="btn06">查找#phone的第一个子节点</button></div>
        <div><button id="btn07">查找#bj的父节点</button></div>
        <div><button id="btn08">查找#android的前一个兄弟节点</button></div>
        <div><button id="btn09">查找#username的value属性值 </button></div>
        <div><button id="btn10">查找#username的value属性值 </button></div>
        <div><button id="btn11">查找#bj的文本值</button></div>
    </div>
</body>

</html>
