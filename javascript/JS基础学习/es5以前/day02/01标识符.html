<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        /*标识符
          1. 在js中所有的可以自主命名的都可以称为标识符
               例如：变量名、函数名、属性名都属于标识符
               命名一个标识符需要遵守的规则：
                    1.标识符中可以含有字母数字、_、$
                    2.标识符不能以数字开头   var 1a_1_$ = 123;
                    3.标识符不能是ES中的关键字或保留字  var var =123;
                    4.一般采用驼峰命名-首字母小写、后面每个单词首字母大写
                        helloWorld  
            js底层保存标识符实际是采用的unicode编码
                所以理论上讲，所有的utf-8中含有的内容都可以作为标识符  例如中文
                var 你好 = 123;  不推荐
         */
         var a_1_$ = 123;
         console.log(a_1_$);
    </script>
</head>

<body>

</body>

</html>
