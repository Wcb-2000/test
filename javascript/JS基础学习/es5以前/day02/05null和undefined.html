<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //null 专门表示空对象
        //typeof 检查null 会返回object
        var a = null;
        console.log(a)
        console.log(typeof a)

        //声明变量 不赋值 即为undefined  未定义
        //typeof 返回值也是undefined  
        //双引号表示字符串
        var b;
        console.log(b)
        console.log(typeof b)
    </script>
</head>
