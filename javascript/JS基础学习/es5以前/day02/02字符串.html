<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        /*
            数据类型指字面量的类型
            js中包含六种数据类型
            1.String 字符串
            2.Number 数值
            3.Boolean 布尔值
            4.Null 控制
            5.Undefined 未定义
            6.Object 对象
        其中前五为基本数据类型，object为引用数据类型
        */
       /*
       String字符串
        --在js中字符串需要使用引号引起来
        --使用单引号或者双引号都可以，但是不能混着用 '   "
        --引号不能嵌套使用，双引号不能放双引号，单引号不能放单引号，但是可以单放双，双放单
        str ="我说：'111'";
       */
      // 在字符串中我们使用 \ 作为转义字符  表示一些特殊符号可以使用 \进行转义
      //  \" 意为 " 
      //  \'  意为'
      //  \n 表示换行
      //  \t 制表符
      //  \\ 表示 \
      var str = "hello";
      str = "\\\\"
      
      alert("str")   //双引号表示字符串
      alert(str)    //没有双引号才是调用
      console.log(str)
    
    </script>
</head>
<body>
    
</body>
</html>
