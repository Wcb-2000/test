<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            一般都是使用for循环遍历数组
            js值还为我们提供了一个方法，用来遍历数组
            forEach()

                -这个方法只支持ie8+的浏览器
                ie8以下的浏览器不支持此方法，若需要兼容ie8，则不要使用forEach，还是使用for循环
        */

        //创建一个数组
        var arr = ["孙悟空", "沙和尚", "猪八戒"];

        /*
        forEach()方法需要一个函数作为参数
            -像这种函数，有我们创建但是不由我们调用的，称为回调函数
            -数组中有几个元素，函数就执行几次
            -每次执行时，浏览器会将遍历到的元素以实参的形式传递进来，
                我们可以定义形参，来读取内容

            -浏览器在回调函数中传递三个参数

            -第一个参数：当前正在遍历的元素
            -第二个参数：当前正在遍历的索引的值
            -第三个参数：当前遍历的数组

            
        */
        arr.forEach(function(value,index,obj){
            // console.log("hello");
            console.log("value="+value);
            console.log("index="+index);
            console.log("obj="+obj);

        });
    </script>
</head>
<body>
    
</body>
</html>
