<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //创建一个数组
        // var arr = new Array();

        //使用字面量创建数组
        //语法 var arr = [];
        // var arr = [];
        
        // console.log(typeof arr);

        //使用字面量创建数组时，可以在创建时就指定数组中的元素
        var arr = [1,2,3,4,5,6,7];
        console.log(arr);
        console.log(arr.length);

        //使用构造函数创建数组时，也可以同时添加元素，将要添加的元素作为构造函数的参数传递
        //元素之间用,隔开
        var arr2 = new Array(10,20,30);
        console.log(arr2);

        //创建一个数组中只有一个元素10
        arr = [10];         //一个是元素，下面是长度
        console.log(arr)
        
        //创建一个长度为10的数组
        arr2 = new Array(10);   //长度
        console.log(arr2);

        //数组中的元素可以是任意的数据类型
        arr = ["hello",1,true,null,undefined];
        console.log(arr);
        console.log(arr[4]);

        //也可以存放对象
        var obj = {name:"孙悟空"};
        arr[arr.length] = obj;
        arr = [{name:"孙悟空"},{name:"沙和尚"},{name:"猪八戒"}];

        console.log(arr[1].name);

        //也可以存放函数
        arr = [function(){alert(1);},function(){alert(2);}];
        
        //调用函数
        // arr[0]();
        console.log(arr[0]);

        //数组中也可以放数组,如下为二维数组
        arr = [[1,2,3],[2,3,5],[8,9,8]]
        console.log(arr);
        console.log(arr[1]);
    </script>
</head>

</body>
</html>
