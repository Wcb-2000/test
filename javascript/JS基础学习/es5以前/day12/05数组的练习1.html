<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Person(name,age){
            this.name = name;
            this.age = age;
        }

        //修改Person原型中的toString
        Person.prototype.toString = function(){
            return "Person[name" + this.name+",age="+this.age+",gender="+"]";
        };
        //创建一个Person对象
        var per = new Person("孙悟空",18);
        var per2 = new Person("猪八戒",8);
        var per3 = new Person("沙和尚",16);
        var per4 = new Person("二郎神",28);
        var per5 = new Person("牛魔王",38);

        //将这些person对象放入到一个数组中
        var perArr = [per,per2,per3,per4,per5];

        /*
        创建一个函数，将perArr中的满18岁的Person提取出来，
            将这些元素封装在新数组中并返回
            arr
            形参、要提取信息的数组
        */
       function getAdult(arr){
           //创建一个新的数组
           var newArr = [];
           //遍历arr,获取arr中Person对象
            for(i=0;i<arr.length;i++){
                // console.log(arr[i]);
                // var p = arr[i];
                if(arr[i].age>=18){
                    newArr.push(arr[i])
                }
            }
           //判断Person对象的age是否大于等于18

           //如果大于等于18，则将对象添加到newArr中

           //将新的数组返回
           return newArr;
       }
       var result = getAdult(perArr);
       console.log(result);
    </script>
</head>

</body>
</html>
