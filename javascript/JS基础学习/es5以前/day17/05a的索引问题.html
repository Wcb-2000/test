<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="03css.css">
    <script>
           

        window.onload = function () {

            /*
                点击超链接，删除一个员工信息
            */

            //获取所有超链接
            var allA = document.getElementsByTagName("a");

            
            //为每个超链接都绑定一个单击响应函数
            for (var i = 0; i < allA.length; i++) {

                /*
                    for循环会在页面加载完成之后立即执行
                    而响应函数会在超链接被点击时才执行
                    而响应函数执行时，for循环早已执行完毕
                */
               alert("for正在循环"+i);
                allA[i].onclick = function(){
                    alert(allA[i]); //undefined
                    alert(i);  //返回3
                    return false;
                }
            }

            /*
                添加员工
                    -点击按钮以后，将员工的信息添加到表格中
            */

            //为提交按钮绑定一个单击响应事件
            var addEmpButton = document.getElementById("addEmpButton");
            addEmpButton.onclick = function () {

                //获取用户添加的员工信息
                //获取员工的名字
                var name = document.getElementById("empName").value;  //获取文本框内容就是value

                //获取员工email和salary
                var email = document.getElementById("email").value;
                var salary = document.getElementById("salary").value;


                // alert(name+email+salary);
                /*
                 <tr>
                    <td>Tom</td>
                    <td>Tom@qq.com</td>
                    <td>400</td>
                    <td><a href="javascript;">Delete</a></td>
                  </tr>
                  
                  
                  需要将获取到的信息保存到tr中
                */

                //创建一个tr
                var tr = document.createElement("tr");

                //创建四个td
                var nameTd = document.createElement("td");
                var emailTd = document.createElement("td");
                var salaryTd = document.createElement("td");
                var aTd = document.createElement("td");

                //创建一个a元素
                var a = document.createElement("a");

                //创建文本节点
                var nameText = document.createTextNode(name);
                var emailText = document.createTextNode(email);
                var salaryText = document.createTextNode(salary);
                var delText = document.createTextNode("delete");

                //将文本添加到td中
                nameTd.appendChild(nameText);
                emailTd.appendChild(emailText);
                salaryTd.appendChild(salaryText);

                //向a中添加文本
                a.appendChild(delText);
                //向td中添加a
                aTd.appendChild(a);

                //将td添加到tr中
                tr.appendChild(nameTd);
                tr.appendChild(emailTd);
                tr.appendChild(salaryTd);
                tr.appendChild(aTd);

                //向a中添加属性
                a.href = "javascript:;";

                //为新添加的a再绑定delete
                  a.onclick = delA;

                //获取table
                var employeeTable = document.getElementById("employeeTable");
                //获取employeeTable中的tbody
                var tbody = employeeTable.getElementsByTagName("tbody")[0];  //返回的是数组，所以有[0]


                //将tr添加到table中
                tbody.appendChild(tr);



            }
        }

    </script>
</head>

<body>
    <table id="employeeTable">
        <tr>
            <td>Name</td>
            <td>Email</td>
            <td>Salary</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td>Tom</td>
            <td>Tom@qq.com</td>
            <td>400</td>
            <td><a href="javascript;">Delete</a></td>
        </tr>
        <tr>
            <td>Jarry</td>
            <td>Jarry@qq.com</td>
            <td>23333</td>
            <td><a href="deleteEmp?id==002">Delete</a></td>
        </tr>
        <tr>
            <td>bob</td>
            <td>bob@qq.com</td>
            <td>5000</td>
            <td><a href="deleteEmp?id==003">Delete</a></td>
        </tr>

        <div id="formDiv">

            <caption>添加新员工</caption>

            <table>
                <tr>
                    <td class="word">name:</td>
                    <td class="inp">
                        <input type="text" name="empName" id="empName">
                    </td>
                </tr>
                <tr>
                    <td class="word">email:</td>
                    <td class="inp">
                        <input type="text" name="email" id="email">
                    </td>
                </tr>
                <tr>
                    <td class="word">salary:</td>
                    <td class="inp">
                        <input type="text" name="salary" id="salary">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" text-align="center">
                        <button id="addEmpButton">
                            Submit
                        </button>
                    </td>
                </tr>
            </table>

        </div>

    </table>
</body>

</html>
