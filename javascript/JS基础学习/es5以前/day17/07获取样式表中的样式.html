<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1 {
            width: 100px;
            height: 100px;
            background-color: greenyellow;
        }
    </style>
    <script>

        window.onload = function () {

            //点击按钮以后读取box1样式
            var box1 = document.getElementById("box1");
            var btn01 = document.getElementById("btn01");
            btn01.onclick = function () {

                //读取box1的宽度

                /*
                currentStyle  只要ie浏览器支持，其他都不支持
                    获取元素的当前显示样式
                    语法：元素.currentStyle.样式名     //只能ie浏览器
                    它可以用来显示当前元素正在显示的样式
                */
                //  alert(box1.currentStyle.width);

                /*
                    在其他浏览器中可以使用
                        getComputerStyle()这个方法来获取元素当前样式
                        这个方法是window的方法，可以直接使用
                    
                    需两个参数：
                        1. 要获取样式的元素
                        2. 可以传递一个伪元素，一般都传null
                        
                    该方法返回一个对象，对象中封装了当前元素的样式
                        可以通过对象.样式来读取样式
                        如果获取的样式没有设置，则会获取到真实值，而不是默认值
                            比如：没有设置width，它不会获取auto，而是真实显示的长度

                    但是该发给发不支持IE8及以下的浏览器
                */
                //    var obj = getComputedStyle(box1,null);
                
                //正常浏览器的方式
                alert(getComputedStyle(box1,null).width);

                //IE8方式
                // alert(box1.currentStyle.width);
            };
        };


        //兼容性问题
        /*
        定义一个函数，用来获取指定元素的当前的样式
        参数：
            obj 要获取样式的元素
            name 要获取的央视吗
        */
       function getStyle(obj,name){
            
        if(window.getComputedStyle){
            //正常浏览器的方式
            return getComputedStyle(obj,null)[name];
        }else{
            //IE8的方式，没有getConputerStyle()方法
            return obj.currentStyle[name];
        }

       }

    </script>
</head>

<body>
    <button id="btn01">点我一下</button>
    <br>
    <div id="box1"></div>
</body>

</html>
