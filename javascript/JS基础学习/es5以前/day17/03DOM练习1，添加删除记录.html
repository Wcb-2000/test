<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="03css.css">
    <script>
            //删除tr的响应函数
            function  delA() {

            //点击超链接后，删除所在的一行
            //这里我们点击哪个超链接，tdis即使谁
            //获取当前tr
            var tr = this.parentNode.parentNode;

            //获取要删除员工的名字
            // var name = tr.getElementsByTagName("td")[0].innerHTML;
            var name = tr.children[0].innerHTML;

            //删除前弹出一个提示框
            /*
            confirm()用于弹出一个带有确认和取消的提示框
                需要一个字符串作为参数，该字符串会作为提示文字显示出来
                - 如果用户点击确认 返回true  如果点击取消 返回false
            */
            var flag = confirm("确认删除" + name + "吗？");

            //如果用户点击确认
            if (flag) {
                //删除tr
                tr.parentNode.removeChild(tr);
            };

            /*
                点击超链接，超链接会默认跳转页面
                此时我们不希望出现默认行为，可以通过在响应函数的最好return false 来取消默认行为
            
            */
            return false;
        }

        window.onload = function () {

            /*
                点击超链接，删除一个员工信息
            */

            //获取所有超链接
            var allA = document.getElementsByTagName("a");

            //为每个超链接都绑定一个单击响应函数
            for (var i = 0; i < allA.length; i++) {
                allA[i].onclick = delA;
            }

            /*
                添加员工
                    -点击按钮以后，将员工的信息添加到表格中
            */

            //为提交按钮绑定一个单击响应事件
            var addEmpButton = document.getElementById("addEmpButton");
            addEmpButton.onclick = function () {

                //获取用户添加的员工信息
                //获取员工的名字
                var name = document.getElementById("empName").value;  //获取文本框内容就是value

                //获取员工email和salary
                var email = document.getElementById("email").value;
                var salary = document.getElementById("salary").value;


                // alert(name+email+salary);
                /*
                 <tr>
                    <td>Tom</td>
                    <td>Tom@qq.com</td>
                    <td>400</td>
                    <td><a href="javascript;">Delete</a></td>
                  </tr>
                  
                  
                  需要将获取到的信息保存到tr中
                */

                //创建一个tr
                var tr = document.createElement("tr");

                //创建四个td
                var nameTd = document.createElement("td");
                var emailTd = document.createElement("td");
                var salaryTd = document.createElement("td");
                var aTd = document.createElement("td");

                //创建一个a元素
                var a = document.createElement("a");

                //创建文本节点
                var nameText = document.createTextNode(name);
                var emailText = document.createTextNode(email);
                var salaryText = document.createTextNode(salary);
                var delText = document.createTextNode("delete");

                //将文本添加到td中
                nameTd.appendChild(nameText);
                emailTd.appendChild(emailText);
                salaryTd.appendChild(salaryText);

                //向a中添加文本
                a.appendChild(delText);
                //向td中添加a
                aTd.appendChild(a);

                //将td添加到tr中
                tr.appendChild(nameTd);
                tr.appendChild(emailTd);
                tr.appendChild(salaryTd);
                tr.appendChild(aTd);

                //向a中添加属性
                a.href = "javascript:;";

                //为新添加的a再绑定delete
                  a.onclick = delA;

                //获取table
                var employeeTable = document.getElementById("employeeTable");
                //获取employeeTable中的tbody
                var tbody = employeeTable.getElementsByTagName("tbody")[0];  //返回的是数组，所以有[0]


                //将tr添加到table中
                tbody.appendChild(tr);



            }
        }

    </script>
</head>

<body>
    <table id="employeeTable">
        <tr>
            <td>Name</td>
            <td>Email</td>
            <td>Salary</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td>Tom</td>
            <td>Tom@qq.com</td>
            <td>400</td>
            <td><a href="javascript;">Delete</a></td>
        </tr>
        <tr>
            <td>Jarry</td>
            <td>Jarry@qq.com</td>
            <td>23333</td>
            <td><a href="deleteEmp?id==002">Delete</a></td>
        </tr>
        <tr>
            <td>bob</td>
            <td>bob@qq.com</td>
            <td>5000</td>
            <td><a href="deleteEmp?id==003">Delete</a></td>
        </tr>

        <div id="formDiv">

            <caption>添加新员工</caption>

            <table>
                <tr>
                    <td class="word">name:</td>
                    <td class="inp">
                        <input type="text" name="empName" id="empName">
                    </td>
                </tr>
                <tr>
                    <td class="word">email:</td>
                    <td class="inp">
                        <input type="text" name="email" id="email">
                    </td>
                </tr>
                <tr>
                    <td class="word">salary:</td>
                    <td class="inp">
                        <input type="text" name="salary" id="salary">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" text-align="center">
                        <button id="addEmpButton">
                            Submit
                        </button>
                    </td>
                </tr>
            </table>

        </div>

    </table>
</body>

</html>
