<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        基本数据类型
        String Number Boolean Null Undefined

        引用数据类型
        Obejct

        在JS中为我们提供了三个包装类，通过着三个包装类将基本数据类型的数据转换为对象
            String()
                -可以将基本数据类型字符串转换为String对象
            Number()
                -可以将基本数据类型的数字转换为Number对象
            Boolean()
                -可以将基本数据类型的布尔值转换为Boolean对象

            注意，我们在实际应用中不会使用基本数据类型的对象
                如果使用基本数据类型的对象，做一些比较时可能带来一些不可预期的结果
        */

        //创建一个对象
        var num = new Number(3);
        var str = new String("hello");
        var bool = new Boolean(true);
        var bool2 = true

        console.log(num);
        console.log(typeof num);
        console.log(str);
        console.log(typeof str);
        console.log(bool);
        console.log(typeof bool);

        console.log(bool == bool2);   //true
        console.log(bool === bool2);    //false

        //向num 中添加一个属性
        num.say = "aaaaa";
        console.log(num.say);
        
        // var a = 3;
        // a.say = "aaaa";
        // console.log(a.say);   undefined   此时为基本数据类型，不是对象，属于不能添加属性


        /*
        方法和属性只能添加给对象，不能添加给基本数据类型
            当我们对一些基本数据类型的值去调用属性和方法时
                浏览器会临时使用包装类将其转换为对象，然后再调用对象的属性和方法
        */
        var s = 123;  //基本数据类型
        
        s = s.toString();

        console.log(typeof s);
    </script>
</head>
<body>
    
</body>
</html>
