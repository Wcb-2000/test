<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        Math
            -Math和其他对象不同，他不是一个构造函数
                他属于一个工具类不同创建对象，里面封装了数学运算相关的属性和方法
                
            -比如
                Math.PI 表示圆周率
        */
        console.log(Math.PI);

        /*
        abs() 可以用来计算一个数的绝对值
        */
        console.log(Math.abs(-1));

        /*
        Math.ceil()
          -对一个数可以进行向上取整，小数位只要有值自动进1
          
        Math.floor()
          -对一个数进行向下取整,小数点会舍掉
  
        Math.round()
          -四舍五入
        */
        console.log(Math.ceil(2.1));
        console.log(Math.floor(2.1));

        console.log(Math.round(2.4));
        console.log(Math.round(2.5));


        /*
        Math.random()
           -生成0-1随机的数
           -也可以定义一个范围的随机数，例如0-10
                 0-x
                Math.round(Math.random()*x)
            -生成1-10

            -生成x-y的随机数
            console.log(Math.round(Math.random()*(y-x)+x)
        */
        console.log(Math.random());
        console.log(Math.random() * 10);

        //0-10  
        console.log(Math.round(Math.random() * 10));

        //1-10
        console.log(Math.round(Math.random()*9)+1)

        //2-10
        console.log(Math.round(Math.random()*8)+2)

        

        /*
            max()返回多个数种的最大值
            min()返回多个数种的最小值
        */

        var max = Math.max(10,2,30,5)
        var min = Math.min(10,2,30,5)
        console.log(max);
        console.log(min);

        /*
        Math.pow(x,y)
            -返回x的y次幂
            
        Math.sqrt()
            -对一个数开方运算
        */
       console.log(Math.pow(12,3));
       console.log(Math.sqrt(9));
    </script>
</head>
