<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            /* 清楚默认样式 */
        }

        #box1 {
            width: 100px;
            height: 100px;
            background-color: brown;
            position: absolute;
            left: 0;
        }
        #box2 {
            width: 100px;
            height: 100px;
            background-color: greenyellow;
            position: absolute;
            left: 0;
            top: 200px;
        }
    </style>

<script src="./13tools.js"></script>
    <script>

        window.onload = function () {

            //获取box1
            var box1 = document.getElementById("box1");
            //获取btn01
            var btn01 = document.getElementById("btn01");

            //获取btn02
            var btn02 = document.getElementById("btn02");


            
            //点击按钮以后，使box1向右移动(left值增大)
            btn01.onclick = function () {
                move(box1,"left",500,10);     //未添加回调函数
            };


            //点击按钮以后，使box1向左移动(left值减小)
            btn02.onclick = function () {
                 
                move(box1,"left",0,10);         //未添加回调函数
            };

            //获取btn03
            var btn03 = document.getElementById("btn03");
            btn03.onclick = function(){
                move(box2,"left",500,20);      //未添加回调函数
            };

             //获取btn04
            var btn04 = document.getElementById("btn04");
            btn04.onclick = function(){
                // move(box2,"width",500,20);
                // move(box2,"top",500,20);
                move(box2,"height",500,20,function(){
                   move(box2,"width",500,20,function(){
                        move(box2,"height",20,20,function(){
                            move(box2,"width",20,20,function(){

                            });
                        })
                   });
                });
            };
        };

        //定义timer保存定时器
        /*
            目前定时器的标识由全局变量timer保存
                所有的执行正在执行的定时器都在这个变量中保存
        */
        // var timer;

        



    </script>
</head>

<body>
    <button id="btn01">点击按钮以后box1向右移动</button>
    <button id="btn02">点击按钮以后box1向左移动</button>
    <button id="btn03">点击按钮以后box2向右移动</button>
    <button id="btn04">测试</button>
    <div id="box1"></div>
    <div id="box2"></div>
</body>

</html>
