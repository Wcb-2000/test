<!DOCTYPE html>

    <title>Document</title>
    <script>
        /*
        创建一个构造函数，专门用来创建Person对象
        构造函数就是一个普通函数，创建方式和普通函数没有区别
        不同的是构造函数习惯上首字母大写

        构造函数和普通普通函数的区别在于调用方式不同
            普通函数是直接调用，构造函数需要new关键字来调用

        构造函数的执行流程：
            1.立刻创建一个新的对象
            2.将新建的对象设置为函数中this，在构造函数中可以使用this引用新建的对象
            3.逐行执行函数中的代码
            4.将新建的对象作为返回值返回

        使用同一个构造函数创造的对象属于同一类，也将构造函数称为一个类
            我们将通过一个构造函数常见的对象

        this的情况
            1.当以函数的形式调用时，this是window
            2.当以方法的形式调用时，谁调用方法this就是谁
            3.当以构造函数的形式调用时，this就是新创建的那个对象
        */
       function Person(name,age,gender){
           this.name=name;   //this表示新建的对象  ，向对象中添加属性
           this.age = age;
           this.gender = gender;
           this.sayName= function(){
               alert(this.name);
           }
       }
       function Dog(){

       }
       var per = new Person("孙悟空",18,"男");
       var per2 = new Person("沙和尚",18,"男");
       var per3 = new Person("猪八戒",18,"男");

       var per4 = new Dog();
       console.log(per4);
       console.log(per);
       console.log(per2);
       console.log(per3);

       //使用instanceof可以检查一个对象是否是一个类的实例
       //语法： 对象 instanceof 构造函数
       //如果是返回true  否则返回false
       console.log(per4 instanceof Person);  //false

       //所有对象都是Object的后代  所有任何对象和Object进行instanceof检查时都会返回true 
       console.log(per4 instanceof Object);  //false
    </script>
