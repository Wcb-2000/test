<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //创建一个name变量
        var name = "全局";

        //创建一个fun()函数
        function fun(){
            console.log(this.name); //this根据调用者的不同而改变，使其更加灵活
        }

        //创建两个对象
        var obj = {
            name:"孙悟空",
            sayName:fun
        };
        
        var obj2 = {
            name:"沙和尚",
            sayName:fun
        };

        //我们希望调用obj.sayName()时 可以输出obj的名字
        obj2.sayName();
</script>
</head>
