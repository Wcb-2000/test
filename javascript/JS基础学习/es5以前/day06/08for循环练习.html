<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //打印1-100之间所有的质数
        var count = 0;
        for (var i = 2; i <= 100; i++) {
            var flag = true;
            for (var j = 2; j < i; j++) {
                if (i % j == 0) {
                    flag=false;
                }
            }
            if(flag){
                document.write(i+"<br />");
            }
           
        }
    </script>
</head>
