<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //打印1-100之间所有奇数之和
        //定义总和
        var num = 0;
        for(var i =1;i<100;i++){
            //判断是否为奇数
            if(i%2!=0){
                //num求和
                num =num + i;
            }
        }
        //输出总和
        console.log("奇数和为："+num);
    </script>
</head>
