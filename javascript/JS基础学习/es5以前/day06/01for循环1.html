<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        for 语句 循环语句
            1.初始化表达式
            2.条件表达式
            3.更新表达式

        for循环的语法：
            for(初始化表达式；条件表达式；更新表达式){
                语句
            }

        执行流程：
            1.初始化表达式，初始化变量；只执行一次
            2.执行条件表达式，判断是否执行循环
                -如果为true，则执行循环3
                -如果为false 终止循环
            3.执行更新表达式，更新表达式执行完毕继续冲虚2
        */

        for(var i =0;i<10;i++){
            console.log(i);
        }
    </script>
</head>

</body>
</html>
