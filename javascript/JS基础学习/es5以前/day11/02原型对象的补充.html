<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //创建一个构造函数
        function MyClass(){

        }
        

        
        //向MyClass的原型中添加一个name属性
        MyClass.prototype.name= "我是原型中的名字";
        var my = new MyClass();
        console.log(my.name);

        my.gender="男"
        //使用in检查对象中是否含有某个属性时，如果对象中没有而原型中有，也会返回true
        console.log("name" in my);

        //使用对象的  hasOwnProperty() 来检查检查自身中是否含有该属性
        //使用该方法只有当对象自身中含有属性时，猜返回true
        console.log(my.hasOwnProperty("age"));
        console.log(my.hasOwnProperty("gender"));

        // console.log(my.hasOwnProperty("hasOwnProperty"));  false


        /*
        原型对象也是对象，所以它也有原型
            当我们使用一个对象的属性或方法时，会在自身只寻找
                如果自身中有，则直接使用，
                如果没有则去原型对象中寻找，如果原型对象中有，则使用，
                如果没有则去原型对象的原型中寻找    ，直到找到Object对象的原型
                Object对象的原型没有原型，如果在Object中依然没找到，则返回undefined
                一层一层找

        */
       
        console.log(my.__proto__.__proto__.hasOwnProperty("hasOwnProperty"))
        console.log(my.__proto__.__proto__.__proto__)  //null 
    </script>
</head>
<body>
    
</body>
</html>
