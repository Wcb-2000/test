<!DOCTYPE html>

    <title>Document</title>
    <script>
        /*
        原型 prototype

            我们所创建的每一个函数，解析器都会向函数中添加一个属性prototype
            这个属性对应一个对象，这个对象就是我们所谓的原型对象
                -如果函数作为普通函数调用prototype没有任何作用
                -当函数以构造函数的形式调用时，它所创建的对象都会有一个隐含属性
                    指向构造函数的原型对象，我们可以通过__proto__来访问该属性

            原型对象就相当于一个公共区域，所有同一类的实力都可以访问到这个原型对象，
                我们可以将对象中共有的内容，统一设置到原型对象中

            当我们访问对象的一个属性或方法时，它先会在对象自身中寻找，如果有则直接使用
                如果没有则去原型对象中寻找，找到则直接使用

            以后我们创建构造函数时，可以将这些对象的共有属性和方法 统一添加到构造函数的原型对象中
            这样不用分别为每个对象添加，也不影响全局作用域，就可以使每个对象都具有这些属性和方法
        */
       function MyClass(){

       }

       //向MyClass的原型中添加属性a
       MyClass.prototype.a=123;
       
       //向MyClass的原型中添加一个方法
       MyClass.prototype.sayHello=function(){
           alert("hello");
       }

       var per = new MyClass();             //构造函数
       var per2 = new MyClass();
       var per3 = new MyClass();
       
    //    per.a =222;
       console.log( per.a);
       per.sayHello();

       console.log(MyClass.prototype == per.__proto__); //均指向同一个原型对象
       console.log(MyClass.prototype == per2.__proto__);
       console.log(MyClass.prototype == per3.__proto__);
    </script>
</head>
