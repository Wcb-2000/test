    <title>Document</title>
    <script>
        /*
            ， 运算符
            使用，可以分割多个语句，一般声明变量时使用
        */
       //使用,声明多个变量，也可以赋值
       var a,b,c;
       var d=1,e =2,c=3;

        /*
        运算符优先级  
            比如，先乘除，后加减
            js中 有一个运算优先级表，优先级高先运算，一样高从作往右算
        */

       //如果||的优先级高
        var s = 1||2 &&3;
    </script>
