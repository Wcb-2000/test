    <script>
        /*
        赋值运算符
            =   将右侧值赋值给左侧的变量
            +=  a +=5  a = a+5
        */
       var a =10;
       a += 5;
       a -=5;
       a *=5;
       a /=5;
       a %=5;
       console.log("a = ",a);
    </script>
