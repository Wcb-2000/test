<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        /*
        字面量：不可改变的值，比如1 2 3 4 5
                字面量但是可以直接使用，但是我们一般不会直接使用字面量
                
        变量：变量可以用来保存字面量，而且变量可以任意改变
                变量更加的方便我们使用，所以开发过程都是通过变量去保存一个字面量
                很少使用字面量
            x=1
        */

        //声明变量
        //在js中使用 var关键字
        var a=1;
        console.log(a)

        //声明和变量同时进行
        var b =231;
        var c =0;
        var age = 99;
        console.log(b,c)
    </script>
