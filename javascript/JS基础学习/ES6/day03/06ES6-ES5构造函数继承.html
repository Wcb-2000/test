<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象继承</title>
</head>
<body>
    <script>
        //手机
        //父级构造函数
        function Phone(brand,price){
            this.brand = brand;
            this.price = price;
        }

        Phone.prototype.call = function(){
            console.log("我可以打电话");
        }
        
        //智能手机
        //子级构造函数
        function SmartPhone(brand,price,color,size){
            Phone.call(this,brand,price);      //this指向SmartPhone初始化对象,call和上面的call不一样
            this.color = color;
            this.size = size;
        }

        //设置子集构造函数的原型
        SmartPhone.prototype = new Phone;     //子集构造函数也有父级的call方法
        SmartPhone.prototype.constructor = SmartPhone;      //矫正 可加可不加 

        //声明字类的方法
        SmartPhone.prototype.photo = function(){
            console.log("我可以自拍");
        }

        SmartPhone.prototype.playgame = function(){
            console.log("我可以玩游戏");
        }

        //实例化
        const chuizi = new SmartPhone('锤子',2499,'黑色','5.5inch');
        console.log(chuizi);
    </script>
</body>
</html>
