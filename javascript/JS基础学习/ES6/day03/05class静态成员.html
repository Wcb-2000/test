<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Phone1(){  //函数对象
            
        }
        
        Phone1.name = '手机';    //函数对象--静态成员
        Phone1.change = function(){  //函数对象--静态成员
            console.log("改变世界");
        }

        Phone1.prototype.size = 'asd';  //原型
        
        let nokia = new Phone1();  //实例对象
        
        console.log(nokia.size);
        console.log(nokia.name);  //undefined  实例对象和函数对象的属性不相通
                                  //实例对象和原型对象相通
        // nokia.change();
        


        class Phone2{
            //静态属性
            static name = '手机';
            static change(){
                console.log("改变我");
            }
        }

        let nokia1 = new Phone2();
        console.log(nokia1.name);
        console.log(Phone2.name);

    </script>
</body>
</html>
