<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get和set</title>
</head>
<body>
    <script>
        //get 和 set
        class Phone{
            get price(){        //price属性 不是方法  
                console.log("我被读取了");
                return 'iloveyou';
            }

            set price(newVal){
                console.log('修改');
            }
        }
        
        //实例化对象
        let s =new Phone();
        console.log(s.price);
        s.price;
        s.price = 'a';
    </script>
</body>
</html>
