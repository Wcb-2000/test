<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //声明一个数组
        const xiyou = ['唐曾','孙悟空','猪八戒'];

        //使用for...of 遍历数组    返回属性值；  for...in  返回下标值
        for(let v of xiyou){   
            console.log(v);
        }
        
        console.log(xiyou);

        let iterator = xiyou[Symbol.iterator]();

        //调用对象的next方法
        console.log(iterator.next());
        console.log(iterator.next());
        console.log(iterator.next());
        console.log(iterator.next());
    </script>
</body>
</html>
