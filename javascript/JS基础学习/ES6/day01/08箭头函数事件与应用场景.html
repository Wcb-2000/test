<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div id="ad"></div>
    <script>
        //需求-1 点击div 2s 后 颜色变成粉色
        //获取元素
        let ad = document.getElementById("ad");
        //绑定事件
        ad.addEventListener("click",function(){
            //保存 this 值
            // let _this = this;

            
            //定时器
            setTimeout(() =>{              //延时器中的this永远指向window,而箭头函数更改指向
                //修改背景颜色 this
                this.style.background = 'pink';     //window中没有style属性
            },2000);
        })

        
        //需求-2 从数组中返回偶数的元素
        const arr= [1,2,5,6,8,7,9];
        // const result = arr.filter(function(item){
        //     if(item %2 ===0){
        //         return true;
        //     }else{
        //         return false;
        //     }
        // });

        const result = arr.filter(item => item%2===0);  //箭头函数简化特性

        console.log(result);
        
        //箭头函数适合与this无关的回调，定时器，数组的方法回调

        //箭头函数不适合与 this 有关的回调，  事件回调   对象的方法
    </script>
</body>
</html>
