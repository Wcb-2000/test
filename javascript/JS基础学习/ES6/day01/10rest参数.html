<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //ES6 引入 rest 参数， 用于获取函数的实参， 用来代替arguments
        
        //ES5 获取实参的方式
    //     function date(){
    //         console.log(arguments);
    //     }
    //     date('a','b','c');  //返回对象

        //rest 参数
        function date(...args){
            console.log(args);
        }
        date('a','b','c');    //返回数组  可使用filter some every map等方法操作。

        //rest参数必须放到参数中的最后
        function fn(a,b,...args){
            console.log(a);
            console.log(b);
            console.log(args);
        }
        fn(1,2,3,4,5,6);
     </script>
</body>
</html>
