    <script>
        //创建Symbol
        let s = Symbol();
         console.log(s,typeof s);

        let s2 = Symbol('标标');   //唯一性
        let s3 = Symbol('标标');
        console.log(s2===s3);//false
        
        //Symbol.for 创建
        let s4 = Symbol.for('标标');
        let s5 = Symbol.for('标标');
        console.log(s4,typeof s4);
        console.log(s4===s5);  //true
