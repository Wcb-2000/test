<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // async 函数  返回得是promise对象
        async function fn(){
            //返回可以是字符串数组等等，但是不可以是promise对象 则是一个成功的promise对象
            // return 'aaa';

            //抛出错误
            // throw new Error('出错啦');   //rejected  失败的promice

            //返回的结果如果是一个promise对象
            return new Promise((resolve,reject)=>{
                // resolve('成功的数据');
                reject('失败的数据');
            })

        }
        
        const result = fn();

        console.log(result);
    </script>
</body>
</html>
