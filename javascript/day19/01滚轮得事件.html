<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            width: 100px;
            height: 100px;
            background-color: brown;
        }
    </style>
    <script>

        window.onload = function(){
            /*
                当鼠标滚轮向下滑动时，box1变长
                当滚轮向上滚动时，box1变短
            */

            //获取id为box1得div 
            var box1 = document.getElementById("box1");
            
            //为box1绑定鼠标滚动事件
            /*
                onmousewheel鼠标滚动得事件，会在滚动时触发
                但是火狐不支持该属性

                在火狐中需要使用DOMMouseScroll 来绑定滚动事件
                注意该事件还需要通过addEventListener() 函数来绑定
            */

            

            box1.onmousewheel = function(event){
                event  =  event ||window.event; 
                
                //判断滚动方向
                //event.wheelDelta 可以获取鼠标滚轮滚动方向
                //向上滚120，向下滚 -120
                //whellDelta这个值我们不看大小，只看正负

                // alert(event.wheelDelta);  //火狐不支持

                //wheelDelta 火狐不支持
                //火狐中使用 event.detail 获取方向
                //向上滚是 -3 ，向上滚是3
                // alert(event.detail);


                
                  /*
                当鼠标滚轮向下滑动时，box1变长
                当滚轮向上滚动时，box1变短
                */


                //判断滚动得方向
                if(event.wheelDelta >0 || event.detail<0){
                    // alert("向上滚");
                    //向上滚，box1变短
                    box1.style.height = box1.clientHeight - 10 + "px";
                }else{
                    // alert("向下滚");
                    //向下滚，box1变长
                    box1.style.height = box1.clientHeight + 10 + "px";
                }
                
                /*
                    使用addEventListener()绑定响应函数，取消默认行为时不能使用  return false；
                    需要使用event来取消默认行为

                    但是ie8不支持event.prventDefault();如果直接调用会报错
                */

                event.preventDefault() && event.preventDefault();

                //当滚动条滚动时，如果浏览器有滚动条，滚动条会随之滚动，
                //这浏览器默认行为，如果不希望发生，则可取消默认行为

                return false;

            };
            
            //为狐火绑定滚轮事件
            bind(box1,"DOMMouseScroll",box1.onmousewheel)
        };
           
        function bind(obj,eventStr,callback){
            if(obj.addEventListener){
                //大部分浏览器兼容方式
                obj.addEventListener(eventStr , callback , false);
            }else{
                //ie8及以下
                obj.attachEvent("on"+eventStr,function(){
                    //在匿名函数中调用回调函数
                    callback.call(obj);
                });
            }

        };

    </script>
</head>
<body>
    <div id="box1"></div>
</body>
</html>
