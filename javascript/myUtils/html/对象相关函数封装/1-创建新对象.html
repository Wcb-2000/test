<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模拟创建新对象</title>
  <script src="../../js/Object/newInstance.js"></script>
</head>
<body>
  <script>
    /*
      newInstance(Fn, ...args)
      创建Fn构造函数的实例对象
    */

    function Person(name, age){
      this.name = name;
      this.age = age;
      
      // return {a:1};
    }

    //调用 newInstance 函数创建对象
    let obj = newInstance(Person, '张三', 18);
    
    console.log(obj);
    console.log(new Person());
  </script>
</body>
</html>
