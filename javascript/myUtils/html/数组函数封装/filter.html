<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>filter函数封装</title>
  <script src="../../js/Array/arrMathod.js"></script>
</head>
<body>
  <script>
    // filter() 过滤数组中的元素 返回新数组
    
    let arr = [1,2,3,4,5,6];
    
    //正常使用
    // const result = arr.filter(item => item%2 === 1);
    // console.log(result);

    //封装
    const result =filter(arr, item => item%2 === 1);
    console.log(result);
  </script>
</body>
</html>
