  <script src="../../js/Array/drop.js"></script>

<body>
  <script>
    //drop(array,count) 
    // 得到当前数组过滤掉左边count个后剩余元素组成的数组

    // dropRight(arr,count)

    console.log(dropRight([1,3,5,7,9,11], 2));
