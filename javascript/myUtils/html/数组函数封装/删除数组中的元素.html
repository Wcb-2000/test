<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>删除数组中的元素</title>
  <script src="../../js/Array/pull.js"></script>
  
</head>
<body>
  <script>
    /* pull(arr,...value) 删除原数组中与value相同的值，返回所有删除元素的数组
        说明： 原数组发生改变
        例如： pull([1,3,5,3,7],2,7,3,7) ==> 原数组：[1,5],返回值[3,3,7]

        pullAll(arr,...value) 与上面一样 ， value为数组
    */
    let arr = [1,3,5,3,7]
    
    console.log(pull(arr,2,7,3,7));
    console.log(arr); //查看原数组是否改变

    let arr1 = [1,3,5,3,7]
    console.log(pullAll(arr1,[2,7,3,7]));
    console.log(arr1);
  </script>
</body>
</html>
