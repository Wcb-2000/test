<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //创建一个数组
        var arr = ["孙悟空", "沙和尚", "猪八戒"];

        /*
        push()
            -该方法可以向数组的末尾添加一个或多个元素，并返回数组的新的长度
            -可以将要添加的元素作为方法的参数传递
                这样这些元素将会自动添加到数组的末尾
            -该方法会将数组新的长度作为返回值返回
        */
        var result = arr.push("唐增", "蜘蛛精", "白骨精");

        console.log(arr);
        //    console.log(result);   //返回添加之后的长度

        /*
        pop()
            -该方法可以删除数组的最后一个元素
            -调用一次删除一次
        */
        arr.pop();
        result = arr.pop();
        console.log(arr);
        console.log(result);  //返回被删除的对象


        /*
        unshift()
            -向数组开头添加一个或多个元素，并返回新的数组长度
            -同时在开头添加完元素后，其他元素的索引都依次调整
        */

        console.log(arr);

        arr.unshift("牛魔王");
        result = arr.unshift("二郎神")
        console.log(arr);
        console.log(result);

        /*
        shift()
            -可以删除数组的第一个元素，并返回被删除的数组的值
        */
        console.log(arr);

        arr.shift("牛魔王");
        result = arr.shift("二郎神")
        console.log(arr);
        console.log(result);
    </script>
</head>

<body>

</body>

</html>
