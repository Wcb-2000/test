<body>
  <script>
    // slice(开始下标,截取位置下标+1) 截取数组片段 返回新数组
    let arr = [1,2,3,4,5,6,7,8];
    // let result = arr.slice(1,4);  //[2,3,4]
    // console.log(result);

    const result = slice(arr, 1, 5);
    console.log(result);
    
    const result = slice(arr);
    console.log(result);

    //判断end 
    const result = slice(arr, 1, 0);
    console.log(result);
  </script>
