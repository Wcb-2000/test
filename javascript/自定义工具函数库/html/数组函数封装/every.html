<body>
  <script>
    // every() 如果数组中每个元素都满足 则返回true, 反之为false
    let arr = [1,2,3,4096,5,1024];

    // const result = arr.every(item => item > 1);
    // console.log(result);

    const result = every(arr, (item, index) => item >1);
    console.log(result);
  </script>
