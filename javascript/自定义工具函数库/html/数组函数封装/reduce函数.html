<body>
  <script>
    //reduce(callback, 初始值)  以上一次执行完的值 作为下一次的值继续使用
    const arr = [1,2,3,4,5];

    //正常使用情况
    // let result = arr.reduce(function(res, value){
    //   return res + value;
    // }, 0);

    // console.log(result);

    // 封装后使用情况 reduce() 调用
    let result = reduce(arr, function(res, value){
      return res + value;
    }, 0);
    
    console.log(result);
  </script>
</body>
</html>
