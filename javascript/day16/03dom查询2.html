<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
    <script>
        /*
        定义一个函数，专门用来指定元素绑定单击相应事件
            参数：
                idStr 要绑定单击响应函数的对象的id属性值
                fun 事件的回调函数，单击元素时，该函数会被触发
        */
        function myClick(idStr, fun) {
            //为id为01的按钮绑定一个单击相应函数
            var btn = document.getElementById(idStr);
            btn.onclick = fun;
        }

        window.onload = function () {
            //为id为01的按钮绑定一个单击相应函数
            var btn01 = document.getElementById("btn01");
            btn01.onclick = function () {
                // alert("hello");
                //查找#bj节点
                var bj = document.getElementById("bj");
                //打印bj
                //innerHTML ,此属性可以获得元素内部的html代码
                alert(bj.innerHTML);
            };


            //为id为btn02的按钮绑定一个单机点击事件
            var btn02 = document.getElementById("btn02");
            btn02.onclick = function () {
                // 查找所有li节点
                // get.getElementsByTagName()可以根据签名来获取以租元素节点对象
                //这个方法会给我们返回一个类数组对象，所有查询到的元素都会封装到对象中
                //即使查询到的元素只要一个，也会封装到数组中返回
                var lis = document.getElementsByTagName("li");

                //打印lis
                // alert(lis.length);

                //变量lis
                for (var i = 0; i < lis.length; i++) {
                    alert(lis[i].innerHTML);
                }
            };


            //为id为btn03的按钮绑定一个单机点击事件
            var btn03 = document.getElementById("btn03");
            btn03.onclick = function () {
                // 查找name = gender的所有节点
                var inputs = document.getElementsByName("gender");
                // alert(inputs.length);

                for (var i = 0; i < inputs.length; i++) {
                    /*
                    innerHTML用于获取元素内部的html代码
                    对于自结束的标签，没有任何意义
                    */
                    // alert(inputs[i].innerHTML);  //返回为空
                    /*
                    如果直接读取元素检点属性
                        直接使用 元素.属性名
                            例如：元素.id  元素.name  元素.value
                            注意：class属性不能采用这种方式
                                读取class属性时需要使用  元素.className
                    */
                    alert(inputs[i].value);
                    alert(inputs[i].className);
                }
            };

            //为id为btn04的按钮绑定一个单击响应函数
            var btn04 = document.getElementById("btn04");
            btn04.onclick = function () {
                //获取id为city的元素
                var city = document.getElementById("city")

                // 查找#city下所有li节点
                var lis = city.getElementsByTagName("li");
                alert(lis.length);
                for (var i = 0; i < lis.length; i++) {
                    alert(lis[i].innerHTML);
                }
            }

            //为id为btn05的按钮绑定一个单击响应函数
            var btn05 = document.getElementById("btn05");
            btn05.onclick = function () {
                //获取id为city的元素
                var city = document.getElementById("city")
                // 查找#city的所有子节点
                //childNodes属性会获取包括文本的所有属性
                //根据dom标签间的空白也会当成文本子节点
                //注意：在ie8及以下的浏览器中，不会将空白文本当作子节点
                //所以该属性在ie8中会返回4个元素 而其他浏览器返回个
                var cns = city.childNodes

                // alert(cns.length);   //返回9

                //children 属性 可以获取当前元素的所有子节点
                var cns2 = city.children;
                alert(cns2.length);   //返回4

            }

            //为id为btn06的按钮绑定一个单击响应函数
            var btn06 = document.getElementById("btn06");
            btn06.onclick = function () {
                //获取id为phone的yuansu
                var phone = document.getElementById("phone");
                // 返回#phone的第一个子节点
                // phone.childNodes[0];
                //firstChild可以获取到当前元素的第一个子节点（包括空白文本节点）
                var fir = phone.firstChild;  //lastChild 类似

                //firstElementChild获取当前元素的第一个子元素
                //firstElementChild不支持ie8及以下的浏览器
                //如果需要兼容他们 尽量不要使用
                fir = phone.firstElementChild;

                alert(fir.innerHTML);

            }

            //为id为btn07的按钮绑定一个单击响应函数
            myClick("btn07", function () {
                //获取id为bj的节点
                var bj = document.getElementById("bj");

                // 查找#bj的父节点
                var pn = bj.parentNode;
                alert("innerHTML:"+pn.innerHTML);

                /*
                    innerText
                        -该属性可以获得元素内部的文本内容
                        -它和innerHtml类似，不同的时它会自动将html去除
                */
               alert("innerText:"+pn.innerText);
            })

            //为id为btn08的按钮绑定一个单击响应函数
            myClick("btn08",function(){
                
                //获取id为android的元素
                var and = document.getElementById("android");

                // 查找#android的前一个兄弟节点(也会获取空白文本)
                var ps = and.previousSibling; //nextSibiling 当前节点的后一个兄弟 用法类似
                
                //previousElementSibling获取前一个兄弟元素，IE8及以下不支持，兼容性
                var pe = and.previousElementSibling;
                alert("查找兄弟节点："+ps);   //object Text 
                alert("查找兄弟元素："+pe);   //object ele
                
            })

            //为id为btn09的按钮绑定一个单击响应函数
            myClick("btn09",function(){
                //获取id为username的元素
                var um  = document.getElementById("username");
                
                // 查找#username的value属性值
                alert(um.value);
            })

            //为id为btn10的按钮绑定一个单击响应函数
            myClick("btn10",function(){
                 //获取id为username的元素
                 var um  = document.getElementById("username");
                 um.value = "设置";
            })
            // 设置#username的value属性值

            //为id为btn11的按钮绑定一个单击响应函数
            myClick("btn11",function(){
                //获取id 为bj的元素
                var bj = document.getElementById("bj");
                
                // 查找#bj的文本值
                alert(bj.innerHTML);
                alert(bj.innerText);

                //获取bj中的文本节点
                // var fc = bj.firstChild;
                // alert(fc.nodeValue);
                
                alert(bj.firstChild.nodeValue);
            })
        };
    </script>
</head>

<body>
    <div id="total">
        <div class="inner">
            <p>你喜欢哪个城市</p>

            <ul id="city">
                <li id="bj">北京</li>
                <li>上海</li>
                <li>东京</li>
                <li>首尔</li>
            </ul>

            <br>
            <br>

            <p>你喜欢哪款单机游戏？</p>

            <ul id="game">
                <li id="rl">红警</li>
                <li>实况</li>
                <li>侠盗猎车</li>
                <li>魔兽</li>
            </ul>

            <br />

            <p>您手机的操作系统是？</p>

            <ul id="phone">
                <li>IOS</li>
                <li id="android">Android</li>
                <li>Window Phone</li>
            </ul>
        </div>

        <div class="inner">
            gender:
            <input class="aaa" type="radio" name="gender" value="male">
            Male
            <input type="radio" name="gender" value="Female">
            Famale
            <br>
            <br>
            name:
            <input type="text" name="name" id="username" value="abcde">
        </div>
    </div>

    <div id="btnList">
        <div><button id="btn01">查找#bj节点</button></div>
        <div><button id="btn02">查找所有li节点</button></div>
        <div><button id="btn03">查找name=gender的所有节点</button></div>
        <div><button id="btn04">查找#city下所有li节点</button></div>
        <div><button id="btn05">查找#city的所有子节点</button></div>
        <div><button id="btn06">查找#phone的第一个子节点</button></div>
        <div><button id="btn07">查找#bj的父节点</button></div>
        <div><button id="btn08">查找#android的前一个兄弟节点</button></div>
        <div><button id="btn09">查找#username的value属性值 </button></div>
        <div><button id="btn10">设置#username的value属性值 </button></div>
        <div><button id="btn11">查找#bj的文本值</button></div>
    </div>
</body>

</html>
