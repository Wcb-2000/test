<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        添加元素 set(键，值)
        获取元素  get(键) 若不存在返回undefined
        判断存在 has(key)
        删除键名及对应值 delete(key)
        移除所有键值对 clear()
        size  元素个数
        */
        
        //声明 Map   键值对
        let m = new Map();

        //添加元素set(键，值)    get(键)获取对应的值，若不存在返回undefined
        m.set('name','标标');
        m.set('change',function(){
            console.log('aaa');
        });

        //键值对  键也可以是对象  值是数组
        let key = {
            school : 'aaaa'
        }
        m.set(key,['深圳','汕头','厦门','珠海']);

        //size  元素个数
        // console.log(m.size);

        //删除
        m.delete('name');

        //get获取
        console.log(m.get('change'));
        console.log(m.get(key));    //通过键获取
        
        //clear 清空
        // m.clear();

        //遍历
        for(let v of m){
            console.log(m);
            
        }

         

    </script>
</body>
</html>
