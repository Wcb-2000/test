<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象方法扩展</title>
</head>
<body>
    <script>
        //1. Object.is 判断两个值是否完全相等
        // console.log(Object.is(120,120));  //true
        console.log(Object.is(NaN,NaN));  //true
        console.log(NaN === NaN);   //false

        //2.Object.assign 对象的合并
        const config1={
            host: 'localhost',
            port: '3306',
            name: 'root',
            password: 'root',
            test:'bbb'
        };

        const config2={
            host: 'https://abc.com',
            port: '3307',
            name: 'hi',
            password: 'iloveyou'
        };
        
        console.log(Object.assign(config1,config2));    //都存在，后面覆盖前面，其中一者没有，合并


        //3.Object.setPrototypeOf(obj,prototype) 设置原型对象 Object.getPrototypeOf
        const school = {
            name:'标标'
        }

        const cities = {
            xiaoqu:['北京','上海','广州']
        }
        
        Object.setPrototypeOf(school,cities);
        console.log(Object.getPrototypeOf(school));   //返回school的原型
        console.log(school);
    </script>
</body>
</html>
