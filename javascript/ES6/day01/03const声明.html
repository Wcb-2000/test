<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>const 定义常量</title>
</head>
<body>
    <script>
        //声明常量
        const a = 'bbb';

        //1.一定要赋初始值
        //const A;  报错 没有初始值
        
        //2.一般常量使用大写（潜规则）
        //小写也可以 const a = 100;

        //3.常量的值不能修改
        // a = 'ccc';  //报错

        //4.块级作用域
        // {
        //     const v = 'asd';
        // }
        // console.log(v);   //找不到 报错

        //5.对于数组和对象的元素修改，不算做对常量的修改，不会报错
        const TEAM = ['SFA','VFH','ATE','SAG'];
        TEAM.push('TRE');
        console.log(TEAM);


    </script>
</body>
</html>
