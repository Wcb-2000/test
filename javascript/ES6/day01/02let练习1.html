<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点击切换div</title>
    <style>
        .container .item{
            height: 30px;
            width: 60px;
            border: 1px solid aqua;
            float: left;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="page-header">点击切换颜色</h2>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
    <script>
        //获取div元素对象
        let items =document.getElementsByClassName("item");

        //遍历所有并绑定
        for(let i = 0;i<items.length;i++){       //使用var i自增  let定义
            items[i].onclick = function(){
                //修改当前元素的背景颜色
                // this.style.background = "pink";
                items[i].style.background ='pink';
            }
        }
    </script>
</body>
</html>
