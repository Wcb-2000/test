<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //打印1-100之间的所有7的倍数的个数及总和
        
        //定义一个变量sum，来保存总和，a来保存个数
        var sum = 0,a=0;
        
        //打印
        for (i = 1; i <= 100; i++) {
            //判断是否为7的倍数
            if (i % 7 == 0) {
                //总数相加
                sum = sum+i;
                console.log(i);
                //计数
                a++;
            }
        }
        console.log("7的倍数总和是："+sum);
        console.log("7的倍数个数是："+a);

    </script>
</head>
