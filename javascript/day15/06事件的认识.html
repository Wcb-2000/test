<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
    </script>
</head>
<body>
<!-- 我们可以在事件对于的属性中设置一些js代码
        这样当事件被触发时，这些代码将会执行

        这种写法为结构和行为耦合，不方便维护，不推荐
    -->
        <!-- <button id="btn" onclick="alert('aaaa')">ssss</button> -->
        <button id="btn" >ssss</button>

    <script>
        
        /*
            事件，用户和浏览器的交互行为
                比如：点击按钮，鼠标移动，关闭窗口
        */

        //获取按钮对象
        var btn = document.getElementById("btn");

        //可以为按钮的对于事件绑定处理函数的形式来相应事件
        
        //绑定点击事件
        //像这种单机事件绑定的函数，我们称为单机相应函数
        btn.onclick = function(){
            alert("ddd");
        };
        
    </script>
</body>
</html>
