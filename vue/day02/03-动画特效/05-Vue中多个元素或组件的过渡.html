<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>import Velocity from 'velocity-animate'</script>
    <style>
        .v-enter, .v-leave-to{
            opacity: 0;
        }
        .v-enter-active, .v-leave-active{
            transition: opacity 1s; 
        }
    </style>
</head>

<body>
    <div id="app">
        <transition>
            <div v-if="show">hello</div>
            <div v-else>bye world</div>
        </transition>
        <button @click="handleClick">toggle</button>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'hello',
                show: true
            },
            methods: {
                handleClick() {
                    this.show = !this.show
                }
            }
        });
    </script>
</body>

</html>
