<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <style>
        .v-enter,
        .v-leave-to {
            opacity: 0;
        }

        .v-enter-active,
        .v-leave-active {
            transition: opacity 1s;
        }
    </style>
</head>

<body>
    <div id="app">
        <transition-group tag="" name="">
            <div v-for="(item,index) of list" :key="item.id">
                {{item.title}}
            </div>
        </transition-group>
        <button @click="handleBtnClick">Add</button>
    </div>

    <script>
        let count = 0;

        const app = new Vue({
            el: '#app',
            data: {
                message: 'hello',
                list: []
            },
            methods: {
                handleBtnClick() {
                    this.list.push({
                        id: count++,
                        title: 'hello'
                    })
                }
            }
        });
    </script>
</body>

</html>
