<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!-- ref 调用 -->
    <div id="app">
        <div ref="hello" @click="handleClick">hello world</div>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
            message: 'hello'
        },
            methods: {
                handleClick (){
                  console.log(this.$refs.hello.innerHTML);  
                }
            }
        });
    </script>
</body>

</html>
