<html lang="zh-CN">

        <h2>{{books[0].price}}</h2>

                totalPrice:function(){
                    let result =0;
                    // for(let i=0;i<this.books.length;i++){

                    // }
                    // return result;


                    // for(let i in this.books){
                    //     result +=this.books[i].price
                    // }
                    // return result;

                    for(let book of this.books){
                        result +=book.price
                    }
                    return result;
                }
            },
            methods: {}
        });
    </script>
