<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        {{message}}
        <h2>{{getFullName()}}</h2>
        <h2>{{fullName}}</h2>
    </div>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
            message: 'hello',
            firstname:'kobe',
            lastname:'james'
                },
            //computed： 计算属性（）
            computed: {
                fullName:function(){
                    return this.firstname+' '+this.lastname
                }
            },
            methods: {
                getFullName(){
                    return this.firstname + ' ' +this.lastname
                }
            }
        });
    </script>
</body>

</html>
