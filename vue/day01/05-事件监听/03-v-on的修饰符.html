<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{message}}
        <!-- 点击事件冒泡 -->
        <!--1. 阻止事件冒泡 修饰符： .stop -->
        <div @click='divClick'>
            aaaaaa
            <button @click.stop='btnClick'>按钮</button>
        </div>

        <!--2。 阻止跳转 修饰符 .prevent -->
        <form action="baidu">
            <input type="submit" value="提交" @click.prevent='submitClick'>
        </form>

        <!-- 3. 监听某个键盘的键帽   .enter  监听enter键 -->
        <input type="text" @keyup.enter='keyUp'>

        <!-- 4. .once修饰符 只回调一次 -->
        <button @click.once='btn02'>按钮</button>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'hello'
            },
            methods: {
                btnClick() {
                    console.log("aaa")
                },
                divClick() {
                    console.log("bbb");
                },
                submitClick() {
                    console.log('submitClick');
                },
                keyUp(){
                    console.log("aaaaa");
                },
                btn02(){
                    console.log("sad");
                }
            }
        });
    </script>
</body>

</html>
