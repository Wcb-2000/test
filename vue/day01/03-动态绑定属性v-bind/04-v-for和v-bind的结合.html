<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!-- 点击列表项，并变为红色 -->
    <div id="app">
        <ul>
            <li :style="[styleObj]" @click="handleDiv" v-for="(item,index) in movies">{{item}}--{{index}}</li>
        </ul>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                movies:['海王','海尔兄弟','海贼王','火影忍者'],
                message: 'hello',
                styleObj:{
                    color:"black"
                }
        },
            methods: {
                handleDiv(){
                    this.styleObj.color = this.styleObj.color === "black"?"red":"black";
                }
            }
        });
    </script>
</body>

</html>
