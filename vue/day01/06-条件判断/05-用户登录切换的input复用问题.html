<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!-- key 当做标识符相同则复用，不同则新建 -->

    <div id="app">
        <span v-if="isUser">
            <label for="username">用户账号</label>
            <input type="text" name="" id="username" placeholder="请输入账号" key="username">
        </span>
        <span v-else>
            <label for="email">用户邮箱</label>
            <input type="text" name="" id="email" placeholder="请输入邮箱" key="email">
        </span>

        <button @click="isUser = !isUser">切换类型</button>

    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'hello',
                isUser: true
            },
            methods: {}
        });
    </script>
</body>

</html>
