<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{message}}
        <h2>{{url}}</h2>
        <h2 v-html="url"></h2>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
            message: 'hello',
            url:'<a href="http://www.baidu.com">百度一下</a>'
        },
            methods: {}
        });
    </script>
</body>

</html>
