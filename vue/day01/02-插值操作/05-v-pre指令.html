<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{message}}
        <!-- v-pre  原封不动的显示，不被解析 -->
        <h2 v-pre>{{message}}</h2>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
            message: 'hello'
        },
            methods: {}
        });
    </script>
</body>

</html>
