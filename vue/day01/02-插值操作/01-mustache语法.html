<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!-- mustache语法 就是 双大括号 {{}} -->
    <div id="app">
        <h2>{{message}}</h2>
        <h2>{{message}},biaobiao</h2>
        <!-- mustache语法，不仅仅可以直接写变量，也可以写简单的表达式-->
        <h2>{{firstname+' '+lastname}}</h2>
        <h2>{{firstname}} {{lastname}}</h2>
        <h2>{{counter * 2}}</h2>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'hello',
                firstname: 'kobe',
                lastname: 'bryant',
                counter: 100
            }
        });
    </script>
</body>

</html>
