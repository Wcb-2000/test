<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="app">  
        <!-- v-once 只改变第一个值 -->
        <h2>{{message}}</h2>
        <h2 v-once>{{message}}</h2>    
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'hello'
            },
            methods: {}
        });
    </script>
</body>

</html>
