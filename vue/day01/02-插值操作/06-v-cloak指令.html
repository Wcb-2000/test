<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    [v-cloak]{
        display: none;
    }
</style>
<body>
    <div id="app" v-cloak>
        {{message}}
    </div>

    <script src="../js/vue.js"></script>
    <script>
        //在vue解析之前，div中有一个属性v-cloak
        //在vue解析之后，div移除属性v-cloak
        const app = new Vue({
            el: '#app',
            data: {
            message: 'hello'
        },
            methods: {}
        });
    </script>
</body>

</html>
